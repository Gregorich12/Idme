<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Glaser Rentals</title>
	<link rel="stylesheet" type="text/css" href="gregorich.css">
</head>
<body>
	<header>
		<div class="idmepic"><img src="idme.png"></div>
		<div><a href=""><img class="icon" src="hamburger.png"> </a> </div>
	</header>
	<div class="parent-div">
			<div class="plus-div">
				<img src="whiteidme.png"><span class="plus">+</span> <span id="span"><img class="house" src="houser.png"> <p class="Glaser">Glaser</p></span>
			</div>

		<form class="child-div">
			<h2 class="sign">Sign in to ID.me</h2>
			<div class="under-sign">
				<p>New to ID.me?</p>
				<div><a href="">Create an ID.me account </a></div>
			</div>
			<div class="input-flex">
				<div class="input-div">
					<p class="input-name">Email</p>
					<input class="input" type="text" placeholder="Enter your email address" name="">
				</div>
				<div class="input-div">
					<p class="input-name">Password</p>
					<input class="input" type="password" placeholder="Enter password" name="">
				</div>
				<button>Sign in</button>
			</div>


			

		</form>
	</div>

</body>
</html>
